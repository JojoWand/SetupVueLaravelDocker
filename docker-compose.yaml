version: "3"

services:
  vue:
    container_name: vue
    image: vuejs/ci
    restart: always
    volumes:
      - ./vue:/app
    ports:
      - "8080:8080"
    working_dir: /app
    command: ["yarn", "serve"]

  laravel:
    container_name: laravel
    restart: always
    build: ./laravel
    volumes:
      - ./laravel:/var/www/
    depends_on:
      - db

  nginx:
    container_name: nginx
    build: ./.docker/nginx
    restart: always
    ports:
      - "8000:80"
    depends_on:
      - laravel

  db:
    image: postgres:12.0-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog
    volumes:
      - "./.docker/dbdata:/var/lib/postgresql/data"
